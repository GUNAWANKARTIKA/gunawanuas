<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Deteksi - Website Gunawan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Changed to Inter */
            background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            padding: 1rem; /* Add padding for small screens */
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%; /* Make it responsive */
            max-width: 800px;
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #0072ff; /* Adjusted color for heading */
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }
        .images {
            display: flex;
            flex-direction: column; /* Stack images on small screens */
            gap: 1.5rem; /* Space between image sections */
            margin-bottom: 2rem;
            align-items: center; /* Center images in column layout */
        }
        .images div {
            width: 100%;
        }
        .images img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 12px;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: contain; /* Ensure image fits without cropping */
        }
        .btn {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block; /* Make button behave like a block for padding/margin */
            margin-top: 1rem;
        }
        .btn:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: translateY(-2px);
        }
        .home-link {
            margin-top: 1rem;
            display: block;
            color: #0072ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .home-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #777;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .images {
                flex-direction: row; /* Side-by-side on larger screens */
                justify-content: space-around;
            }
            .images div {
                width: 48%; /* Allocate space for two images */
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Deteksi Tepi - Metode: {{ method | capitalize }}</h1>
        <div class="images">
            <div>
                <h3>Gambar Asli</h3>
                <img src="{{ url_for('static', filename=original_image) }}" alt="Gambar Asli" onerror="this.onerror=null;this.src='https://placehold.co/400x300/CCCCCC/000000?text=Gambar+Tidak+Ditemukan';" />
            </div>
            <div>
                <h3>Hasil Deteksi</h3>
                <img src="{{ url_for('static', filename=result_image) }}" alt="Hasil Deteksi" onerror="this.onerror=null;this.src='https://placehold.co/400x300/CCCCCC/000000?text=Gambar+Tidak+Ditemukan';" />
            </div>
        </div>
        <a class="btn" href="{{ url_for('download', filename=result_image.split('/')[-1]) }}">Download Hasil</a>
        <a class="home-link" href="/">Kembali ke Beranda</a>
        <footer>
            <p>&copy; 2025 Website Gunawan - Gaya visual penuh warna âœ¨</p>
        </footer>
    </div>
</body>
</html>
